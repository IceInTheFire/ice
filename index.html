<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>任务栏</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" ng-app="myApp" ng-controller="myController">
			<header class="header">
				<h1>任务栏</h1>

				<form ng-submit="add()">
					<input class="new-todo" placeholder="你将要做什么？" autofocus ng-model="todo">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-hide='!todoList.length' ng-model="checkAll" ng-click="checkedAll()" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!--li的class有completed、editing-->
					<li todo-focus ng-repeat="item in todoList |filter:status track by $index" ng-class="{completed:item.completed,editing:todoitem==item}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.completed">
							<label ng-dblclick="dblclick(item)">{{item.text}}</label>
							<button class="destroy" ng-click="del(item)"></button>
						</div>
						<input class="edit" ng-blur="lose()" ng-model="item.text">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" ng-hide="!todoLength">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{todoCount}}</strong> 条未完成</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class={selected:statusclass=="all"} href="#/" ng-click="all()">全部</a>
					</li>
					<li>
						<a ng-class={selected:statusclass=="active"} href="#/active" ng-click="active()">未完成</a>
					</li>
					<li>
						<a ng-class={selected:statusclass=="completed"} href="#/completed" ng-click="completed()">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="delselected()" ng-show="isshowclear">清除已完成的</button>
			</footer>
		</section>
		<footer class="info">
			<p>冰中焱</p>
			<p>注意：如果有未完成任务，切记不要清理浏览器缓存。</p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="js/angular.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/service.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
